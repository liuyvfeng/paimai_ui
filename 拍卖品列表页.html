<div id="personApp" v-loading="loading">
			<el-row>
				<div>
			    <h1 class="lf">在线拍卖系统</h1>
			    <div class="right">
				   	<p>用户：<span style="color: red;">张三</span></p>
				   	<el-button size="mini" type="danger">注销</el-button>
				   </div>
			  </div>
				<el-col :span="24">
					<el-row :span="24">
					<el-col :span="4">
						名称<el-input v-model="input" placeholder=""></el-input>
					</el-col>
					<el-col :span="4">
						描述<el-input v-model="input" placeholder=""></el-input>
					</el-col>
					<el-col :span="4">
						开始时间<el-input v-model="input" placeholder=""></el-input>
					</el-col>
					<el-col :span="4">
						结束时间<el-input v-model="input" placeholder=""></el-input>
					</el-col>
					<el-col :span="4">
						起拍价<el-input v-model="input" placeholder=""></el-input>
					</el-col>
						<el-button type="primary" round>查询</el-button>
					</el-row>	
					<el-table :default-sort="{prop: 'pdate', order: 'descending'}" :data="pageInfo" border :row-class-name="tableRowClassName">
						<el-table-column prop="pbh" label="名称">	
						</el-table-column>
						<el-table-column prop="pmc" label="描述">
						</el-table-column>
						<el-table-column prop="psb" label="开始时间">
						</el-table-column>
						<el-table-column prop="pxh" label="结束时间">
						</el-table-column>
						<el-table-column prop="pjg" label="起拍价">
						</el-table-column>
						<el-table-column label="操作">
							<template slot-scope="temp">
								<el-button icon="el-icon-edit" size="mini" type="primary" @click="showInfo(temp.row.pid)">竞拍</el-button>
							</template>
						</el-table-column>
						
					</el-table>
				</el-col>
			</el-row>
			<el-row>
				<el-col :span="24">
					<el-pagination v-if="pageInfo.total!=0" :background="true" :pager-count="4" @size-change="handleSizeChange" @current-change="handleCurrentChange" :current-page="pageInfo.pageNum" :page-size="pageInfo.pageSize" :total="pageInfo.total" :page-sizes="[3,6]"  layout="total, sizes, prev, pager, next, jumper">
					</el-pagination>
				</el-col>
			</el-row>
		</div>
		
</body>
<script>
		var personApp = new Vue({
			el: '#personApp',
			data: {
				pageInfo: [{
					pbh: '国书',
					pmc: "明国藏书",
					psb:'2010-01-20 12:30:30',
					pxh:'2010-09-08 12:30:30',
					pjg:'2,000'
				}, {
					pbh: '国书',
					pmc: "明国藏书",
					psb:'2010-01-20 12:30:30',
					pxh:'2010-09-08 12:30:30',
					pjg:'2,000'
				},{
					pbh: '国书',
					pmc: "明国藏书",
					psb:'2010-01-20 12:30:30',
					pxh:'2010-09-08 12:30:30',
					pjg:'2,000'
				},{
					pbh: '国书',
					pmc: "明国藏书",
					psb:'2010-01-20 12:30:30',
					pxh:'2010-09-08 12:30:30',
					pjg:'2,000'
				}],
				loading: true
			},
			methods: {
				tableRowClassName({row, rowIndex}) {
	        if (rowIndex === 1) {
	          return 'warning-row';
	        } else if (rowIndex === 3) {
	          return 'success-row';
	        }
	        return '';
	      },
				showInfo(pid) {
					//indexApp.showView('info.html');
					sessionStorage.setItem('pid', pid);
				},
				handleSizeChange(val) {
					this.goToPage(this.pageInfo.pageNum, val);
				},
				handleCurrentChange(val) {
					this.goToPage(val, this.pageInfo.pageSize);
				},
				goToPage() {
					let _this = this;
					//this.loading = true;
					_this.loading = false;
				}
			},
			mounted() {
				this.goToPage();
			}
		});
	</script>
