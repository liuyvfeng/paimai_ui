<div id="personApp" v-loading="loading">
			<el-row>
				<div>
			    <h1 class="lf">拍卖结束的商品</h1>
			    <div class="right">当前用户是：<span class="blue strong"><a href="#" title="张三">张三</a></span></div>
			  </div>
				<el-col :span="24">
					
					<el-table :default-sort="{prop: 'pdate', order: 'descending'}" :data="pageInfo" border :row-class-name="tableRowClassName">
						<el-table-column prop="pbh" label="名称">	
						</el-table-column>
						<el-table-column prop="pmc" label="开始时间">
						</el-table-column>
						<el-table-column prop="psb" label="结束时间">
						</el-table-column>
						<el-table-column prop="pxh" label="起拍价">
						</el-table-column>
						<el-table-column prop="pjg" label="成交价">
						</el-table-column>
						<el-table-column prop="pmj" label="卖家">
						</el-table-column>
						
					</el-table>
				</el-col>
			</el-row>
			
			<el-row>
			    <h1 class="lf">拍卖中的商品</h1>
				<el-col :span="24">
					<el-table :default-sort="{prop: 'pdate', order: 'descending'}" :data="ppageInfo" border :row-class-name="tableRowClassName">
						<el-table-column prop="ppbh" label="名称">	
						</el-table-column>
						<el-table-column prop="ppmc" label="开始时间">
						</el-table-column>
						<el-table-column prop="ppsb" label="结束时间">

						<el-table-column prop="ppxh" label="起拍价">
						</el-table-column>
						<el-table-column prop="ppmj" label="出价记录">
						</el-table-column>
			
					</el-table>
				</el-col>
			</el-row>
			
		</div>

</body>

				loading: true
			},
			methods: {
				tableRowClassName({row, rowIndex}) {
	        if (rowIndex === 1) {
	          return 'warning-row';
	        } else if (rowIndex === 3) {
	          return 'success-row';
	        }
	        return '';
	      },
				showInfo(pid) {
					//indexApp.showView('info.html');
					sessionStorage.setItem('pid', pid);
				},
				goToPage() {
					let _this = this;
					//this.loading = true;
					_this.loading = false;
				}
			},
			mounted() {
				this.goToPage();
			}
		});
