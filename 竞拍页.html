<div id="personApp" v-loading="loading" style="width: 80%;">
		<el-row>
			<div>
				   <h1 class="lf">在线拍卖系统</h1>
				   <div class="right">
				   	<p>用户：<span style="color: red;">张三</span></p>
				   	<el-button size="mini" type="danger">注销</el-button>
				   </div>
				 </div>
		</el-row>
		
		<el-row>
			<el-col :span="12">
				<el-table :default-sort="{prop: 'pdate', order: 'descending'}" :data="ppageInfo" border :row-class-name="tableRowClassName">
						<el-table-column prop="ppbh" label="名称">	
						</el-table-column>
						<el-table-column prop="ppmc" label="描述">
						</el-table-column>
						<el-table-column prop="ppsb" label="开始时间">
						</el-table-column>
						<el-table-column prop="ppxh" label="结束时间">
						</el-table-column>
						<el-table-column prop="ppjg" label="起拍价">
						</el-table-column>
					</el-table>
					</el-col>
					<div><img src="img/ad20.jpg" width="270" height="185" /></div>
		</el-row>
		<br />
		
		<div style="border: 1px solid #7EABAB; width: 50%; height: 40%;">
		<el-row>
			 <el-col :span="12">
					  <el-input value="4000" v-model="input1">
					    <template slot="prepend">出价：</template>
					  </el-input>
					</el-col>
					<el-button style="float: left;" type="primary" round>竞拍</el-button>
		</el-row>
			<p style="float: left;" class="f14 red">不能低于最高竞拍价</p>
		</div>
		
		<el-row>
			<h1 class="lf">出价记录</h1>	
		</el-row>
		
			<el-row>
				<el-col :span="12">
					<el-table :default-sort="{prop: 'pdate', order: 'descending'}" :data="pageInfo" border :row-class-name="tableRowClassName">
						<el-table-column prop="pbh" label="竞拍时间">	
						</el-table-column>
						<el-table-column prop="pmc" label="竞拍价格">
						</el-table-column>
						<el-table-column prop="psb" label="竞拍人">
						</el-table-column>
						
					</el-table>
				</el-col>
			</el-row>
		</div>

</body>
  <script>
  	var personApp = new Vue({
			el: '#personApp',
			data: {
				pageInfo: [{
					pbh: '2010-01-20 12:30:30',
					pmc: '50000',
					psb:'张三'
				}, {
					pbh: '2010-01-20 12:30:30',
					pmc: '40000',
					psb:'李四'
				},{
					pbh: '2010-01-20 12:30:30',
					pmc: '30000',
					psb:'王五'
				},{
					pbh: '2010-01-20 12:30:30',
					pmc: '20000',
					psb:'赵六'
				}],
				
				ppageInfo: [{
					ppbh: '国书',
					ppmc: "明国藏书",
					ppsb:'2010-01-20 12:30:30',
					ppxh:'2010-09-08 12:30:30',
					ppjg:'2,000'
				}],
				loading: true
			},
			methods: {
				tableRowClassName({row, rowIndex}) {
	        if (rowIndex === 1) {
	          return 'warning-row';
	        } else if (rowIndex === 3) {
	          return 'success-row';
	        }
	        return '';
	      },
				showInfo(pid) {
					//indexApp.showView('info.html');
					sessionStorage.setItem('pid', pid);
				},
				goToPage() {
					let _this = this;
					//this.loading = true;
					_this.loading = false;
				}
			},
			mounted() {
				this.goToPage();
			}
		});
  </script>
